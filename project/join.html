    <main class="main-form">
         
  <h1>Join the Adventure!</h1>

  <form id="join-form">
    <label for="name">Full Name *</label>
    <input type="text" id="name" name="name" required />

    <label for="email">Email Address *</label>
    <input type="email" id="email" name="email" required />

    <label for="message">Why do you want to join us?</label>
    <textarea id="message" name="message" rows="4" placeholder="Tell us more..."></textarea>

    <label for="source">How did you find us? *</label>
    <select id="source" name="source" required>
      <option value="" disabled selected>Select an option</option>
      <option value="social_media">Social Media</option>
      <option value="search_engine">Search Engine</option>
      <option value="friend">A Friend</option>
      <option value="other">Other</option>
    </select>

    <label for="interests">What places in Peru interest you?</label>
    <input type="text" id="interests" name="interests" placeholder="e.g. Machu Picchu, Arequipa..." />

    <label>
      <input type="checkbox" id="newsletter" name="newsletter" />
      I want to receive news and updates
    </label>

    <button type="submit">Join Now</button>
  </form>

  <h2>Recent Submissions:</h2>
  <ul id="submissions-list"></ul>
